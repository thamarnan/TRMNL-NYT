<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Image Viewer</title>
    <script>
        // Generate today's date in the required format
        const today = new Date();
        const year = today.getFullYear();
        const month = String(today.getMonth() + 1).padStart(2, '0');
        const date = String(today.getDate()).padStart(2, '0');

        // Construct the dynamic URL
        const dynamicUrl = `https://www.washingtonpost.com/wp-stat/tablet/v1.1/${year}${month}${date}/A01_${year}${month}${date}_FrontPage.png`;

        // Set the image source dynamically
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('dynamicImage').src = dynamicUrl;
        });
    </script>
</head>
<body>
    <h1>Dynamic Image Viewer</h1>
    <img id="dynamicImage" alt="Dynamic Front Page">
</body>
</html>
