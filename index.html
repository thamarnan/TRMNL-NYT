<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Image Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        img {
            max-width: 80%;
            max-height: 90%;
            border: none;
        }
    </style>
</head>
<body>
    <h1>Dynamic Image Viewer</h1>
    <img id="imageViewer" alt="Dynamic Front Page">

    <script>
        // Get today's date
        const today = new Date();
        const year = today.getFullYear();
        const month = String(today.getMonth() + 1).padStart(2, '0');
        const date = String(today.getDate()).padStart(2, '0');

        // Construct the dynamic URL
        const imageUrl = `https://www.washingtonpost.com/wp-stat/tablet/v1.1/${year}${month}${date}/A01_${year}${month}${date}_FrontPage.png`;

        // Set the image source to the dynamic URL
        const imageViewer = document.getElementById('imageViewer');
        imageViewer.src = imageUrl;
    </script>
</body>
</html>
